<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Nested Unordered Lists</h1>
    <ol>
        <li>
            <b>Coffee</b>
            <ol>
                <li>Black Coffee</li>
                <li>Erpresso</li>
                <li>Latte</li>
            </ol>
        </li>

        <li>
            <b>Tea</b>
            <ol>
                <li>Black Tea</li>
                <li>Green Tea</li>
                <li>Red Tea</li>
            </ol>
        </li>

        <li>
            <b>Fruit juice</b>
            <ol>
                <li>Apple</li>
                <li>Orange</li>
                <li>Mango</li>
            </ol>
        </li>

        <li>
            <b>Fruit juice</b>
            <ol start="10">
                <li>Apple</li>
                <li>Orange</li>
                <li>Mango</li>
            </ol>
        </li>
    </ol>
</body>
</html>
